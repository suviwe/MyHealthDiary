<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Päiväkirja</title>
    <link rel="stylesheet" href="/src/style/style5.css">
</head>
<body>

    <nav class="clearfix">
        <div class="navbar">
            <div class="valikko">
                <div class="valikon_logo">HyteGym</div>

                <!-- Burger-menu -->
                <div class="burger-menu" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <ul class="nav-links">
                    <!--<li><a href="index.html">Etusivu</a></li>-->
                    <!--<li><a href="bmi.html">BMI-laskuri</a></li>-->
                    <li><a href="main.html">Takaisin omille sivuille</a></li>
                    <!--<li><a href="contact.html">Yhteystiedot</a></li>-->
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <h1>Päiväkirja</h1>

        <div class="diary-container">
            <form id="diary-form">
                <label for="entry-date">Päivämäärä:</label>
                <input type="date" id="entry-date" name="entry-date" required>
            
                <label for="mood">Mieliala:</label>
                <input type="text" id="mood" name="mood" placeholder="Kerro fiiliksesi päivästä" required>
            
                <label for="mood-intensity">Mielialan intensiteetti</label>
                <div class="mood-intensity">
                    <input type="radio" id="mood1" name="mood-intensity" value="1">
                    <label for="mood1">😞</label>
            
                    <input type="radio" id="mood2" name="mood-intensity" value="2">
                    <label for="mood2">😟</label>
            
                    <input type="radio" id="mood3" name="mood-intensity" value="3">
                    <label for="mood3">😐</label>
            
                    <input type="radio" id="mood4" name="mood-intensity" value="4">
                    <label for="mood4">😊</label>
            
                    <input type="radio" id="mood5" name="mood-intensity" value="5">
                    <label for="mood5">😃</label>
                </div>
            
                
                <label for="weight">Paino (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1">
            
                <label for="sleep-hours">Uni (tunnit):</label>
                <input type="number" id="sleep-hours" name="sleep-hours" min="0" max="24">
            
                <label for="water-intake">Veden juonti (ml):</label>
                <input type="number" id="water-intake" name="water-intake" min="0">
            
                <label for="steps">Askeleet:</label>
                <input type="number" id="steps" name="steps" min="0">
            
                <label for="notes">Muistiinpanot:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            
                <button id="save-entry" type="submit">Tallenna merkintä</button>
            </form>
            
            <!-- Nappi päiväkirjamerkintöjen hakemiseen -->
            <button class="fetch-entries">Etsi kaikki päiväkirjamerkinnät</button>

            <div class="diary-entries">
                <!-- Tänne tulevat merkinnät, kun käyttäjä hakee ne -->
            </div>
        </div>
    </main>

    <script src="/src/js/main.js"></script>
</body>
</html>
