</head>
<body>

    <nav class="clearfix">
        <div class="navbar">
            <div class="valikko">
                <div class="valikon_logo">HyteGym</div>

                <!-- Burger-menu -->

        </div>
    </nav>

    
    <main>
        <h1>Kuukautiskierron seuranta</h1>

        <div class="container">
            <!-- Vasen puoli (lomake) -->
            <div class="form-container">
                <h2>Lisää uusi merkintä</h2>
                <form id="menstrual-form">
                    <label for="start-date">Kuukautisten alkamispäivä:</label>
                    <input type="date" id="start-date" name="start_date" required>

                    <label for="end-date">Kuukautisten päättymispäivä (jos tiedossa):</label>
                    <input type="date" id="end-date" name="end_date">

                    <label for="symptoms">Oireet:</label>
                    <textarea id="symptoms" name="symptoms" rows="3" placeholder="Esim. kramppia, päänsärkyä..."></textarea>

                    <label for="notes">Muistiinpanot:</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Lisähuomioita"></textarea>

                    
                    <button id="save-cycle" type="submit">Tallenna merkintä</button>
                    <button id="update-cycle" type="button" style="display: none;">Päivitä merkintä</button>

                </form>
            </div>
            

            <!-- Oikea puoli (tilastot) -->
            <div class="stats-container">
                <h2>Tilastot</h2>
                <button id="fetch-all-cycles">Näytä kaikki merkinnät</button>

                <button id="fetch-average-cycle">Keskimääräinen kiertosi pituus</button>

                <section>
                    <div id="stats-average-output">
                        <p>keskimääräinen kierron pituus näkyy tässä</p>
                    </div>
            
                </section>

            </div>   

            
        </div>
        <section class="card-area" id="stats-output">
                <p>Tiedot näkyvät tässä...</p>

        </section>
    </main>

    <script type="module" src="/src/js/menstrual.js"></script>
</body>
</html>
